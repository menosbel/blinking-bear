<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blinking bear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bear">
    <div class="bear-head">
        <div class="ears" id="ear-left"></div>
        <div class="ears" id="ear-right"></div>
        <div class="face"></div>
        <div class="eyebrows" id="eyebrow-right"></div>
        <div class="eyebrows" id="eyebrow-left"></div>
        <div class="eyes" id="eye-right"></div>
        <div class="eyes" id="eye-left"></div>
        <div class="nose"></div>
        <div class="snout"></div>
        <div id="mouth-up"></div>
        <div class="mouth" id="mouth-left"></div>
        <div class="mouth" id="mouth-right"></div>
    </div>
</div>

</body>
</html>
